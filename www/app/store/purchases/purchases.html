<ion-view id="purchases" view-title="Purchases">

    <ion-tabs class="tabs-top tabs-striped">

      <ion-tab title="Active" ui-sref="app.purchases.activePurchases({sellerId: sellerId})">
        <ion-nav-view name="active"></ion-nav-view>
      </ion-tab>

      <ion-tab title="Done" ui-sref="app.purchases.donePurchases({sellerId: sellerId})">
        <ion-nav-view name="done"></ion-nav-view>
      </ion-tab>

      <ion-tab title="All" ui-sref="app.purchases.allPurchases({sellerId: sellerId})">
        <ion-nav-view name="all"></ion-nav-view>
      </ion-tab>

    </ion-tabs>

</ion-view>
