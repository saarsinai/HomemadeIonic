<ion-view id="user-profile" view-title="UserProfile">
  <ion-content ng-class="{expanded:isExpanded}">
    <div class="card list">

      <div class="item item-divider">
        User Info
      </div>
      <label class="item item-input item-stacked-label">
        <span class="input-label">Full Name</span>
        <div class="indent-right-5">{{ profile.name }}</div>
      </label>
      <label class="item item-input item-stacked-label">
        <span class="input-label">Email</span>
        <div class="indent-right-5">{{ profile.email }}</div>
      </label>
      <label class="item item-input item-stacked-label">
        <span class="input-label">Age</span>
        <div class="indent-right-5">{{ profile.age }}</div>
      </label>
      <label class="item item-input item-stacked-label">
        <span class="input-label">Gender</span>
        <div class="indent-right-5">{{ profile.gender | genderSignToText }}</div>
      </label>
    </div>

    <div class="card list">

      <div class="item item-divider">
        Purchase History
      </div>
      <div ng-repeat="purchase in purchases"
           class="row">

        <div class="item item-thumbnail-left col-90">
          <!--<img ng-src="{{ item.image }}">-->
          <!--<img src="../assets/me.jpg">-->
          <img ng-src="{{purchase.item.img.data | trusted}}">


          <h2>{{ purchase.numOfItems }} x {{ purchase.item.name }}</h2>
          <!--<h2>price: {{ purchase.price }}</h2>-->
          <div class="purchase-subtitle">{{ purchase.time | date}}</div>
          <!--<h4 class="item-note-left">price: {{purchase.price}}</h4>-->
        </div>
        <div class="col-10 col-center">
          <h5>{{purchase.price}}$</h5>
        </div>

      </div>

    </div>

  </ion-content>
</ion-view>
