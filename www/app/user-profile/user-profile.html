<ion-view id="user-profile" view-title="UserProfile">
  <ion-content ng-class="{expanded:isExpanded}">
    <div class="card list">

      <div class="item item-divider">
        User Info
      </div>
      <label class="item item-input item-stacked-label">
        <span class="input-label">Full Name</span>

        <div class="indent-right-5">{{ profile.name }}</div>
      </label>
      <label class="item item-input item-stacked-label">
        <span class="input-label">Email</span>

        <div class="indent-right-5">{{ profile.email }}</div>
      </label>
      <label class="item item-input item-stacked-label">
        <span class="input-label">Age</span>

        <div class="indent-right-5">{{ profile.age }}</div>
      </label>
      <label class="item item-input item-stacked-label">
        <span class="input-label">Gender</span>

        <div class="indent-right-5">{{ profile.gender | genderSignToText }}</div>
      </label>
    </div>

    <div class="card list">

      <div class="item item-divider">
        Purchase History
      </div>
      <div ng-repeat="purchase in purchases">

        <hmd-user-item-purchase purchase="purchase"></hmd-user-item-purchase>

      </div>

    </div>

  </ion-content>
</ion-view>
