<ion-view id="item" class="view-container" view-title="{{item.name}}">
  <ion-content ng-class="{expanded:isExpanded}">
    <div class="main-item-image">
        <img src="../../assets/pizza.jpg">
        <h2><span>{{item.name}} - {{item.pricePerItem}} nis</span></h2>
    </div>
    <div class="item-background row">
      <span class="col col-100">
        <h4>{{user.name}} - {{user.store.name}}</h4>
        <div>
          <i class="icon ion-location"></i>
          <h4 style='display:inline'>{{user.store.address}}</h4>
        </div>
        </br>
      </span>
    </div>
    <div class="item-info row">
        <div class="col col-10"></div>
        <span class="col col-80">
          <h4>Dish info:</h4>
          <h4>{{item.details}}</h4>
        </span>
        <div class="col col-10"></div>
    </div>
    <div class="row">
      <h4>Likes: {{item.likes}}</h4>
      <button class="col col-center button button-small button-clear button-calm" ng-click="likeItem()">
        LIKE
      </button>
      <a ui-sref="app.orderItem({itemId: item._id})">
        <button class="col col-center button button-small button-clear button-calm">
          ORDER
        </button>
      </a>
    </div>
  </ion-content>
</ion-view>
