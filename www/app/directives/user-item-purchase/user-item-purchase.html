<div class="user-item-purchase">
  <a ui-sref="app.item({itemId: purchase.item._id})">
    <div class="row">
  <span class="item item-avatar-left col-90">
    <img ng-src="{{purchase.item.img.data | trusted}}">

    <span>
      <h2>{{ purchase.numOfItems }} x {{purchase.item.name}}
      </h2>
    </span>

    <div class="purchase-subtitle">{{ purchase.time | date}}</div>
    <div ng-show="!isReady">
      <span><b>Dishes ready in: </b></span>
      <span>
        <timer end-time=endTime>
          <div>
            {{hours}} hours, {{minutes}} minutes
          </div>
        </timer>
      </span>
    </div>
  </span>

  <span class="col-10 col-center">
    <h5>{{purchase.price}}$</h5>
  </span>
    </div>
  </a>
</div>
