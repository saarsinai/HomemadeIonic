<div class="row star-rating">
  <i ng-class="{'ion-android-star': rating > 0.5,
                'ion-android-star-half': rating === 0.5,
                'ion-android-star-outline': rating < 0.5}" class="col star icon energized"></i>

  <i ng-class="{'ion-android-star': rating > 1.5,
                'ion-android-star-half': rating === 1.5,
                'ion-android-star-outline': rating < 1.5}" class="col star icon energized"></i>

  <i ng-class="{'ion-android-star': rating > 2.5,
                'ion-android-star-half': rating === 2.5,
                'ion-android-star-outline': rating < 2.5}" class="col star icon energized"></i>

  <i ng-class="{'ion-android-star': rating > 3.5,
                'ion-android-star-half': rating === 3.5,
                'ion-android-star-outline': rating < 3.5}" class="col star icon energized"></i>

  <i ng-class="{'ion-android-star': rating > 4.5,
                'ion-android-star-half': rating === 4.5,
                'ion-android-star-outline': rating < 4.5}" class="col star icon energized"></i>
</div>
