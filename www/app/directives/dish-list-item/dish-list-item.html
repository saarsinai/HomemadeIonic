<div class="card">
  <div class="item item-text-wrap title card-title row">
      <span class="col col-25"></span>
      <div class="dish-title">
        <span class="orange">{{item.name}}</span>
        <span> by </span>
        <span class="orange-sub-title">{{item.seller.store.name}}</span>
      </div>
  </div>
  <div class="item item-text-wrap title card-title row">
    <span class="col col-25"></span>
    <span class="col">
      <i class="icon ion-location location-icon"></i>
      {{item.distance}} km away
    </span>
  </div>
  <div class="avatar">
    <img src="../assets/me.jpg">
  </div>
  <div class="dish-picture">
    <img ng-src="{{item.img | trusted}}">
  </div>
  <div class="item item-divider padded footer">
    <button class="button icon-left button-clear ion-heart" ng-click="like()">{{item.rating}}</button>
  </div>
</div>
