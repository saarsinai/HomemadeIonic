<div class="card">
  <div class="dish-picture">
    <a ui-sref="app.item({itemId: item._id})">
      <img ng-src="{{item.img.data | trusted}}">
    </a>
    <div class="zigzag"></div>
  </div>
  <div class="item item-divider padded footer">
    <div class="dish-details col">
      <span class="dish-title row">{{item.name }}</span>
      <span class="distance row"><i class="icon ion-location"></i>&nbsp;{{item.distance | distance}}</span>
      <span class="price row">{{item.pricePerItem}}$</span>
    </div>

    <!-- like number -->
    <div class="outer-ring center" ng-if="item.likes.length > 0">
      <div class="inner-ring center">
        <div class="like-count col">
          <span class="row center">{{item.likes.length}}</span>
          <span class="row center">Likes</span>
        </div>
      </div>
    </div>
  </div>
</div>
