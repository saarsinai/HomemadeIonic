<div class="item seller-item-purchase row">
  <div class="row">
    <span class="item col col-90">
      <h2>{{ purchase.numOfItems }} x {{ purchase.item.name }} - {{purchase.price | currency}}</h2>
      <div class="purchase-subtitle">{{purchase.buyer.name}}</div>
      <div class="purchase-subtitle">{{ purchase.time | date:"d/M/yy HH:mm"}}</div>
    </span>
    <span class="col col-10 col-center">
      <i class="icon done-icon calm ion-android-done"
              ng-show="purchase.isActive"
              ng-click="done({purchaseToUpdate: purchase})"></i>
    </span>
  </div>
</div>
