<div class="seller-item-purchase row">
  <span class="item col-60">
    <h2>{{ purchase.numOfItems }} x {{ purchase.item.name }}</h2>
    <div class="purchase-subtitle">{{purchase.buyer.name}}</div>
    <div class="purchase-subtitle">{{ purchase.time | date}}</div>
  </span>
  <span class="col-10 col-center">
    <h5>{{purchase.price}}$</h5>
  </span>
  <span class="col-30 col-center">
    <button class="button button-calm button-small button1s"
            ng-show="purchase.isActive"
            ng-click="done({purchaseToUpdate: purchase})">
      DONE
    </button>
  </span>
</div>
