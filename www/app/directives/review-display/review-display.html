<div class="review-display card">
  <div class="item">
    <div class="row">
    <span class="col col-67 col-center">
      <h2 class="text-wrap">{{review.title}}</h2>
      <div class="review-subtitle">By {{review.reviewer.name | emptyAsUnknown}} - {{review.time | date : 'shortDate'}}</div>
    </span>
    <span class="col col-33 col-center">
      <hmd-star-rating rating="review.rating" size="small" readonly="true"></hmd-star-rating>
    </span>
    </div>
  </div>
  <div class="item item-text-wrap">
      {{review.description}}
  </div>
</div>
