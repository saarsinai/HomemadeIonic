<div class="save-overlay">
  <ion-spinner ng-if="popup.status === 'saving'" icon="lines" class="spinner-calm"></ion-spinner>
  <i ng-if="popup.status === 'success'" class="popup-icon ion-checkmark balanced"></i>
  <i ng-if="popup.status === 'error'" class="popup-icon ion-android-close assertive"></i>
  <div class="message">{{popup.message}}</div>
</div>
