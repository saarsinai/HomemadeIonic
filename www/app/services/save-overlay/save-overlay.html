<div class="save-overlay">
  <ion-spinner ng-if="popupStatus === 'saving'" icon="lines" class="spinner-calm"></ion-spinner>
  <i ng-if="popupStatus === 'success'" class="popup-icon ion-checkmark balanced"></i>
  <i ng-if="popupStatus === 'error'" class="popup-icon ion-android-close assertive"></i>
</div>
